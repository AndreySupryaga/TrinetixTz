<!doctype html>
<html ng-app="trinetixTz">
<head>
    <meta charset="utf-8">
    <title>trinetixTz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div ng-controller="gridController">
    <div class="loader-container" ng-show="loader">
        <div class="loader"></div>
    </div>

    <div class="jumbotron text-center ">

        <div class="container">
            <div class="row">
                <div ng-show="!isEmptyObject(checkboxes)" class="pull-left" style="padding: 20px 15px">
                    <button class="btn btn-danger btn-circle" ng-click="userDeleteSelected()"
                            uib-tooltip="Remove selected">d
                    </button>
                </div>
                <div class="pull-right">
                    <ul uib-pagination
                        total-items="pagesLength"
                        items-per-page="limit"
                        ng-model="currentPage"
                        max-size="maxSize"
                        class="pagination-sm"
                        boundary-links="true">
                    </ul>
                </div>
                <div class="pull-right" style="padding: 20px 15px">
                    <select ng-model="limit" class="form-control">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="all">all</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="container">

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th><input type="checkbox" ng-model="isAllSelected" ng-change="selectAll()"/></th>
                    <th ng-click="sortType = 'id'; sortReverse = !sortReverse">
                        Id
                        <span ng-show="sortType == 'id' && !sortReverse">+</span>
                        <span ng-show="sortType == 'id' && sortReverse">-</span>
                    </th>
                    <th ng-click="sortType = 'firstName'; sortReverse = !sortReverse">
                        First Name
                        <span ng-show="sortType == 'firstName' && !sortReverse">+</span>
                        <span ng-show="sortType == 'firstName' && sortReverse">-</span>
                    </th>
                    <th ng-click="sortType = 'lastName'; sortReverse = !sortReverse">
                        Last Name
                        <span ng-show="sortType == 'lastName' && !sortReverse">+</span>
                        <span ng-show="sortType == 'lastName' && sortReverse">-</span>
                    </th>
                    <th ng-click="sortType = 'email'; sortReverse = !sortReverse">
                        Email
                        <span ng-show="sortType == 'email' && !sortReverse">+</span>
                        <span ng-show="sortType == 'email' && sortReverse">-</span>
                    </th>
                    <th ng-click="sortType = 'age'; sortReverse = !sortReverse">
                        Age
                        <span ng-show="sortType == 'age' && !sortReverse">+</span>
                        <span ng-show="sortType == 'age' && sortReverse">-</span>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td><input ng-model="searchTerm.id" class="form-control"/></td>
                    <td><input ng-model="searchTerm.firstName" class="form-control"/></td>
                    <td><input ng-model="searchTerm.lastName" class="form-control"/></td>
                    <td><input ng-model="searchTerm.email" class="form-control"/></td>
                    <td style="width: 120px;">
                        <select ng-model="ageRange" class="form-control">
                            <option value="10-20">10-20</option>
                            <option value="21-30">21-30</option>
                            <option value="31-40">31-40</option>
                            <option value="40+">40+</option>
                            <option value="all">all</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr ng-repeat="user in userList">
                    <td><input type="checkbox" ng-model="checkboxes[user.id]" ng-change="selectUser(user.id)"/></td>
                    <td>{{ user.id }}</td>
                    <td>
                        <div edit-in-place="user.firstName" on-save="editInPlaceSave"></div>
                    </td>
                    <td>
                        <div edit-in-place="user.lastName" on-save="editInPlaceSave"></div>
                    </td>
                    <td>
                        <div edit-in-place="user.email" on-save="editInPlaceSave"></div>
                    </td>
                    <td>
                        <div edit-in-place="user.age" on-save="editInPlaceSave" type="number"></div>
                    </td>
                    <td>
                        <button class="btn btn-info btn-circle" ng-click="userEdit(user)" uib-tooltip="Edit">e</button>
                        <button class="btn btn-danger btn-circle" ng-click="userDelete(user)" uib-tooltip="Remove">d
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="editModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit item</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input ng-model="userModel.firstName" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input ng-model="userModel.lastName" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="userModel.email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input ng-model="userModel.age" class="form-control" id="age" placeholder="Age" type="number">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
